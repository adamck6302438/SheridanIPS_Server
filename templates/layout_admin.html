<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>Sheridan ILS Server</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/js/jquery-2.1.4.min.js"></script>
    <script src="../static/js/bootstrap-3.3.5.min.js"></script>
    <script src="../static/js/jquery-ui-1.11.4.min.js"></script>
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/bootstrap-3.3.5.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-vertical-menu.css">
    <link rel="stylesheet" href="../static/css/font-awesome-4.4.0.min.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="../static/css/phone-layout.css" />
	<link rel="stylesheet" media="screen and (min-width:768px)" href="../static/css/phone-layout.css" />
	<link rel="stylesheet" media="screen and (min-width:1024px)" href="../static/css/desktop-layout.css" />
	<link rel="stylesheet" media="screen and (min-width:1200px)" href="../static/css/desktop-layout.css" />
    {% block script %}{% endblock %}
</head>

<body style="background-color: initial;">

<!-- Main Content Area -->
<div class="container container-box">
    <div class="main clearfix">
        <!-- navigate left side bar -->
        <nav id="nav" class="navbar navbar-vertical-left" onmousemove="resizeContent(1)"
             onmouseout="resizeContent(2)">
            <ul class="nav navbar-nav" style="height: 30%">
                <li><a href="/">
                    <i class="fa fa-fw fa-lg fa-home"></i><span>Sheridan</span></a>
                </li>
                <li><a href="/map">
                    <i class="fa fa-fw fa-lg fa-location-arrow"></i><span>Map</span></a>
                </li>
                <li><a href="/setting"><i class="fa fa-fw fa-lg fa-cog"></i><span>Setting</span></a>
                </li>
                <li><a href="/wifi">
                    <i class="fa fa-fw fa-lg fa-list"></i><span>Wifi List</span></a>
                </li>
                <li><a href="/me">
                    <i class="fa fa-fw fa-lg fa-user"></i><span>My</span></a>
                </li>
                <li><a href="/logout">
                    <i class="fa fa-fw fa-lg fa-sign-out"></i><span>Sign Out</span></a>
                </li>
            </ul>
        </nav>

        <!-- main content container -->
        {% block main_content %}{% endblock %}
    </div>
</div>
</body>
</html>
